<html>
<head>
<title>Tic_Tac_Toe</title>
<link rel="stylesheet" type="text/css"  />
<style type="text/css">

.flex-container {

  display: flex;
  background-color: DodgerBlue;
  height :400px;
  width: 400px;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;

}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 50px;
  height:50px;
  width: 50px;
  text-align: center;
}



 </style>

</head>
<body>
  <div class="flex-container" >
  <div id=1 onclick=mark(1)></div>
  <div id=2 onclick=mark(2)></div>
  <div id=3 onclick=mark(3)></div>
  <div id=4 onclick=mark(4)></div>
  <div id=5 onclick=mark(5)></div>
  <div id=6 onclick=mark(6)></div>
  <div id=7 onclick=mark(7)></div>
  <div id=8 onclick=mark(8)></div>
  <div id=9 onclick=mark(9)></div>
  </div>

  <script type="text/javascript">
  var i=0;
  var c;
  function mark(c){

     if(i%2==0)
        document.getElementById(c).innerHTML="x";
      else
         document.getElementById(c).innerHTML="o";
       i++;
       win();

     }
   function win()
     {
         if(document.getElementById(1).textContent=="x"||document.getElementById(1).textContent=="o")
            if (document.getElementById(1).textContent==document.getElementById(2).textContent&&document.getElementById(2).textContent==document.getElementById(3).textContent)
              { alert(document.getElementById(1).textContent +" wins");
                 document.write("game will be restarted")
                    location.reload();}
        if(document.getElementById(4).textContent=="x"||document.getElementById(4).textContent=="o")
             if (document.getElementById(4).textContent==document.getElementById(5).textContent&&document.getElementById(4).textContent==document.getElementById(6).textContent)
              {  alert(document.getElementById(4).textContent +" wins");
                  location.reload();
                }
        if(document.getElementById(7).textContent=="x"||document.getElementById(7).textContent=="o")
              if (document.getElementById(7).textContent==document.getElementById(8).textContent&&document.getElementById(7).textContent==document.getElementById(9).textContent)
                  {alert(document.getElementById(7).textContent +" wins");
                    location.reload();}

         if(document.getElementById(1).textContent=="x"||document.getElementById(1).textContent=="o")
               if (document.getElementById(1).textContent==document.getElementById(5).textContent&&document.getElementById(9).textContent==document.getElementById(1).textContent)
                  {alert(document.getElementById(1).textContent +" wins");
                    location.reload();}
         if(document.getElementById(3).textContent=="x"||document.getElementById(3).textContent=="o")
                 if (document.getElementById(3).textContent==document.getElementById(5).textContent&&document.getElementById(3).textContent==document.getElementById(7).textContent)
                   {alert(document.getElementById(3).textContent +" wins");
                     location.reload();}

         if(document.getElementById(1).textContent=="x"||document.getElementById(1).textContent=="o")
                  if (document.getElementById(1).textContent==document.getElementById(4).textContent&&document.getElementById(1).textContent==document.getElementById(7).textContent)
                    {alert(document.getElementById(1).textContent +" wins");
                        location.reload();}
          if(document.getElementById(2).textContent=="x"||document.getElementById(2).textContent=="o")
                    if (document.getElementById(2).textContent==document.getElementById(5).textContent&&document.getElementById(2).textContent==document.getElementById(8).textContent)
                      {
                        alert(document.getElementById(2).textContent +" wins");
                        location.reload();}
                       if(document.getElementById(3).textContent=="x"||document.getElementById(3).textContent=="o")
          if (document.getElementById(3).textContent==document.getElementById(6).textContent&&document.getElementById(3).textContent==document.getElementById(9).textContent)
                        {alert(document.getElementById(3).textContent +" wins");
                        location.reload();}






          }





  </script>



</body>
</html>
